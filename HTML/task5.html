<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Division Task5</title>
</head>
<body>
	<div style="height: 500px;width: 600px;background-color: brown">
		<div style="height: 250px;width: 600px;background-color: black">
			<div style="height: 250px;width: 200px;background-color: palevioletred;float: left"></div>
			<div style="height: 250px;width: 200px;background-color: red;float: left">
				<div style="height: 125px;width: 200px;background-color: brown">
					<div style="height: 125px;width: 60px;background-color: darkgrey;float: left"></div>
					<div style="height: 125px;width: 60px;background-color: whitesmoke;float: left"></div>
					<div style="height: 125px;width: 80px;background-color: blanchedalmond;float: right"></div>
				</div>
				<div style="height: 125px;width: 200px;background-color: skyblue"></div>
			</div>
			<div style="height: 250px;width: 200px;background-color: brown;float: right">
				<div style="height: 125px;width: 200px;background-color: black">
					<div style="height: 125px;width: 75px;background-color: lightpink;float: left"></div>
					<div style="height: 125px;width: 125px;background-color: dimgrey;float: right"></div>
				</div>
				<div style="height: 50px;width: 200px;background-color: limegreen;"></div>
				<div style="height: 75px;width: 200px;background-color: black">
					<div style="height: 75px;width: 125px;background-color: yellowgreen;float: left"></div>
					<div style="height: 75px;width: 75px;background-color: cadetblue;float: right"></div>
				</div>
			</div>
		</div>
		<div style="height: 250px;width: 600px;background-color: red">
			<div style="height: 250px;width: 200px;background-color: brown;float: left">
				<div style="height: 250px;width: 100px;background-color: darkviolet;float: left"></div>
				<div style="height: 250px;width: 100px;background-color: midnightblue;float: right"></div>
			</div>
			<div style="height: 250px;width: 400px;background-color: black;float: right">
				<div style="height: 90px;width: 400px;background-color: yellow"></div>
				<div style="height: 160px;width: 400px;background-color: brown">
					<div style="height: 160px;width: 200px;background-color: black;float: left">
						<div style="height: 160px;width: 60px;background-color: slategray;float: left"></div>
						<div style="height: 160px;width: 60px;background-color: coral;float: left"></div>
						<div style="height: 160px;width: 80px;background-color: cornsilk;float: right"></div>
					</div>
					<div style="height: 160px;width: 200px;background-color: red;float: right">
						<div style="height: 80px;width: 200px;background-color: moccasin"></div>
						<div style="height: 80px;width: 200px;background-color: brown">
							<div style="height: 80px;width: 100px;background-color: deeppink;float: left"></div>
							<div style="height: 80px;width: 100px;background-color: indianred;float: right"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
