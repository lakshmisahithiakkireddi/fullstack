<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="external.css">
	<title>styling</title>
	<style type="text/css">
		.abc{
			font size: 50px;
			font-family:cursive;

		}
	</style>
</head>
<body>
	<h3>inline styling</h3>
	<p style="color:black;background:aqua;">this is a inline styling in css</p>
	<h3>internal styling in css</h3>
	<p class="abc">this is a internal styling</p>
	<h3>external styling</h3>
	<p class="external">this is a external styling</p>

</body>
</html>
